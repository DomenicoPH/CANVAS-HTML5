<!DOCTYPE html>
<html>
<head>
    <title>Canvas Lineas: Propiedades</title>
    <meta charset="UTF-8">
    <style>
        canvas{
            background-color: green;
            border: 3px solid yellow;
        }
    </style>
    <script>
    window.onload = function(){
        canvas = document.getElementById("canvas");
        if(canvas && canvas.getContext){
            ctx = canvas.getContext("2d");
            if(ctx){

                /* lineCap */

                // Line 1:
                // estilos
                ctx.lineWidth = 25;
                ctx.strokeStyle = "yellow";
                // Iniciar trazo
                ctx.beginPath();
                    ctx.lineCap = "round"
                ctx.moveTo(50,50);
                ctx.lineTo(450,50);
                ctx.stroke();

                // Line 2:
                // estilos
                ctx.lineWidth = 25;
                ctx.strokeStyle = "orange";
                // Iniciar trazo
                ctx.beginPath();
                    ctx.lineCap = "square"
                ctx.moveTo(50,100);
                ctx.lineTo(450,100);
                ctx.stroke();

                // Line 3:
                // estilos
                ctx.lineWidth = 25;
                ctx.strokeStyle = "blue";
                // Iniciar trazo
                ctx.beginPath();
                    ctx.lineCap = "butt"
                ctx.moveTo(50,150);
                ctx.lineTo(450,150);
                ctx.stroke();

                /* lineJoin */

                ctx.beginPath();
                    // no lineJoin
                    ctx.lineCap = "round"
                ctx.moveTo(75,350);
                ctx.lineTo(125,250);
                ctx.lineTo(175,350);
                ctx.stroke();

                ctx.beginPath();
                    ctx.lineJoin = "round"
                ctx.moveTo(175,350);
                ctx.lineTo(225,250);
                ctx.lineTo(275,350);
                ctx.stroke();

                ctx.beginPath();
                    ctx.lineJoin = "bevel"
                ctx.moveTo(275,350);
                ctx.lineTo(325,250);
                ctx.lineTo(375,350);
                ctx.stroke();

                ctx.beginPath();
                    ctx.lineJoin = "miter"
                ctx.moveTo(375,350);
                ctx.lineTo(425,250);
                ctx.lineTo(475,350);
                ctx.stroke();

            } else {
                alert("Tu navegador NO soporta la etiqueta canvas");
            }
        }
    }
    </script>
</head>
<body>
    <canvas id="canvas" width="600" height="400">
        Tu navegador no soporta la etiqueta canvas
    </canvas>
</body>
</html>
