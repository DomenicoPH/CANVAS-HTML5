<!DOCTYPE html>
<html>
<head>
    <title>Canvas Estados</title>
    <meta charset="UTF-8">
    <style>
        canvas{
            background-color: green;
            border: 3px solid yellow;
        }
    </style>
    <script>
    window.onload = function(){
        canvas = document.getElementById("canvas");
        if(canvas && canvas.getContext){
            ctx = canvas.getContext("2d");
            if(ctx){
                // definimos colores
                ctx.fillStyle = "yellow";
                ctx.strokeStyle = "#ff0000";
                ctx.lineWidth = 5;
                // x, y, width, height
                ctx.fillRect(50, 50, 100, 100);
                ctx.strokeRect(50, 50, 100, 100);

                    // save() - Guardar configuraci√≥n
                    ctx.save();

                // cambiar color de relleno
                //ctx.fillStyle = "rgba(250, 250, 0, 0.25)";
                ctx.fillStyle = "orange";
                    ctx.strokeStyle = "#0000ff";
                    ctx.lineWidth = 15;
                ctx.fillRect(200, 50, 100, 100);
                ctx.strokeRect(200, 50, 100, 100);

                    // restore() - Restauramos valores
                    ctx.restore();
                    ctx.fillRect(350, 50, 100, 100);
                    ctx.strokeRect(350, 50, 100, 100);

            } else {
                alert("Tu navegador NO soporta la etiqueta canvas");
            }
        }
    }
    </script>
</head>
<body>
    <canvas id="canvas" width="600" height="400">
        Tu navegador no soporta la etiqueta canvas
    </canvas>
</body>
</html>
