<!DOCTYPE html>
<html>
<head>
    <title>Canvas Estrella</title>
    <meta charset="UTF-8">
    <style>
        canvas{
            background-color: green;
            border: 3px solid yellow;
        }
    </style>
    <script>
    window.onload = function(){
        canvas = document.getElementById("canvas");
        if(canvas && canvas.getContext){
            ctx = canvas.getContext("2d");
            if(ctx){
                
                var puntas = 5;
                var vertices = puntas * 2;
                var angulo = Math.PI * 2 / vertices;
                var radioInterno = 20;
                var radioExterno = 60;
                var xx = canvas.width / 2;
                var yy = canvas.height / 2;

                ctx.strokeStyle = "red";
                ctx.fillStyle = "yellow";
                ctx.lineWidth = 10;
                ctx.beginPath();

                for(var i=0; i < vertices; i++){
                    var x;
                    var y;

                    if(i % 2 === 0){
                        x = Math.cos(angulo * i) * radioExterno;
                        y = Math.sin(angulo * i) * radioExterno;
                    } else {
                        x = Math.cos(angulo * i) * radioInterno;
                        y = Math.sin(angulo * i) * radioInterno;
                    }
                    ctx.lineTo(xx + x, yy + y);
                };
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

            } else {
                alert("Tu navegador NO soporta la etiqueta canvas");
            }
        }
    }
    </script>
</head>
<body>
    <canvas id="canvas" width="600" height="400">
        Tu navegador no soporta la etiqueta canvas
    </canvas>
</body>
</html>
